<!DOCTYPE html>
<html>
<head>
	<title>Buying Cart</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		.card {
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			margin-bottom: 20px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			height: 350px;
			width: 250px;
		}

		.card h2 {
			font-size: 24px;
			margin: 0;
		}

		.card p {
			font-size: 16px;
			margin: 0;
		}

		.card .price {
			font-size: 24px;
			font-weight: bold;
			color: #f00;
		}

		.card .basic {
			background-color: #ddd;
		}

		.card .premium {
			background-color: #f5a623;
			color: #fff;
		}

		.card ul {
			list-style: none;
			padding: 0;
			margin: 0;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		.card li {
			margin-bottom: 10px;
		}

		.checkout-btn {
			display: block;
			margin: 0 auto;
			padding: 10px 20px;
			background-color: #f00;
			color: #fff;
			font-size: 18px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.checkout-btn:hover {
			background-color: #ff6666;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card basic">
			<div>
				<h2>Basic</h2>
				<p>Includes:</p>
				<ul>
					<li>Access to basic features</li>
					<li>Support via email</li>
				</ul>
			</div>
			<div>
				<p class="price">$9.99/month</p>
				<a href="#" class="checkout-btn">Buy Now</a>
			</div>
		</div>
		<div class="card premium">
			<div>
				<h2>Premium</h2>
				<p>Includes:</p>
				<ul>
					<li>Access to premium features</li>
					<li>Priority support via email and phone</li>
					<li>Free shipping on all orders</li>
				</ul>
			</div>
			<div>
				<p class="price">$19.99/month</p>
				<a href="#" class="checkout-btn">Buy Now</a>
			</div>
		</div>
	</div>
</body>
</html>
